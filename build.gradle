buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://s3.amazonaws.com/yext-maven-artifacts/' }
    maven { url 'http://maven.localytics.com/public' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile project(path: ':subway_lib')
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.xone:xone:1.3.0'
    compile 'com.android.support:appcompat-v7:24.0.0-alpha2'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.localytics.android:library:3.5.+'
    compile 'com.parse:parse-android:1.10.3'
    compile 'com.flurry.android:analytics:6.3.1'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    //    compile 'com.github.chrisbanes:PhotoView:1.2.6'
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.0'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        multiDexEnabled true
        versionCode 18
        versionName '3.0'
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
        free {
            res.srcDirs = ['src/free/res']
        }
        paid {
            res.srcDirs = ['src/paid/res']
        }
    }

    buildTypes {
        release {
            debuggable true
        }
        debug {
        }
    }

    productFlavors {
        free {
            applicationId "com.rndapp.mtamap"
        }
        paid {
            applicationId "com.rndapp.mtamap.paid"
        }
    }
}
